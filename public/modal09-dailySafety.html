			break;
		case 4:
			setUrl = "modal09-safety-tab04.html";
			break;
	}

	$.ajax({
		method: 'GET',
		url: setUrl,
		async: false,
		data: {

		},

		success: function(data) {
			if( data != "" ) {
				$('#' + tabId).html(data);
