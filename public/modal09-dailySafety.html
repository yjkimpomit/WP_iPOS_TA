<script>
$(document).ready(function() {
	$.ajax({
		method: 'GET',
		url: 'modal09-safety-tab01.html',
		async: false,
		dataType: 'html'
	}).done(function(html) {
		$('#tab01-pane-safety').append(html);
	});
});

function addContent(type, tabId) {
	$("#tab01-pane-safety, #tab02-pane-safety, #tab03-pane-safety, #tab04-pane-safety").empty();

	var setUrl = "";
	switch(type) {
		case 1:
			setUrl = "modal09-safety-tab01.html";
			break;
		case 2:
			setUrl = "modal09-safety-tab02.html";
			break;
		case 3:
			setUrl = "modal09-safety-tab03.html";
			break;
		case 4:
			setUrl = "modal09-safety-tab04.html";
			break;
	}

	$.ajax({
		method: 'GET',
		url: setUrl,
		async: false,
		data: {

		},
		dataType: 'html',
		success: function(data) {
			if( data != "" ) {
				$('#' + tabId).html(data);
			}
		},
		error: function(request, status, error) {
			console.log("code: " + request.status + "\n message: " + request.responseText + "\n error: " + error);
		}
	});
}

</script>
