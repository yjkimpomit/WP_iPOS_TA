<body class="sub">
<div class="container-tm">

	<div class="tab-box">
		<!-- tab-menu -->
		<ul class="nav nav-tabs" id="tmTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="tmTab01" onclick="addContent(1, 'tmTab01-pane');"  data-bs-toggle="tab" data-bs-target="#tmTab01-pane" type="button" role="tab" aria-controls="tmTab01-pane" aria-selected="true">작업요청확정</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="tmTab02" onclick="addContent(2, 'tmTab02-pane');" data-bs-toggle="tab" data-bs-target="#tmTab02-pane" type="button" role="tab" aria-controls="tmTab02-pane" aria-selected="false">다발 TM현황</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="tmTab03" onclick="addContent(3, 'tmTab03-pane');" data-bs-toggle="tab" data-bs-target="#tmTab03-pane" type="button" role="tab" aria-controls="tmTab03-pane" aria-selected="false">미결 TM현황</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="tmTab04" onclick="addContent(4, 'tmTab04-pane');" data-bs-toggle="tab" data-bs-target="#tmTab04-pane" type="button" role="tab" aria-controls="tmTab04-pane" aria-selected="false">작업요청 건수</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="tmTab05" onclick="addContent(5, 'tmTab05-pane');" data-bs-toggle="tab" data-bs-target="#tmTab05-pane" type="button" role="tab" aria-controls="tmTab05-pane" aria-selected="false">작업요청 처리현황</button>
			</li>
		</ul>

		<!-- tab content -->
		<div class="tab-content" id="tmTabContent">

			<!-- 작업요청 확정 -->
			<div class="tab-pane fade show active" id="tmTab01-pane" role="tabpanel" aria-labelledby="tmTab01" tabindex="0"></div>

			<!-- 다발 TM현황 -->
			<div class="tab-pane fade" id="tmTab02-pane" role="tabpanel" aria-labelledby="tmTab02" tabindex="0"></div>

			<!-- 미결 TM현황 -->
			<div class="tab-pane fade" id="tmTab03-pane" role="tabpanel" aria-labelledby="tmTab03" tabindex="0"></div>

			<!-- 작업요청 건수 -->
			<div class="tab-pane fade" id="tmTab04-pane" role="tabpanel" aria-labelledby="tmTab04" tabindex="0"></div>
			
			<!-- 작업요청 처리현황 -->
			<div class="tab-pane fade" id="tmTab05-pane" role="tabpanel" aria-labelledby="tmTab05" tabindex="0"></div>
		</div>
	</div>

</div>

<script>
$(document).ready(function() {
	$.ajax({
		method: 'GET',
		url: 'modal02-tm-tab01.html',
		async: false,
		dataType: 'html'
	}).done(function(html) {
		$('#tmTab01-pane').append(html);
	});
});

function addContent(type, tabId) {
	$("#tmTab01-pane, #tmTab02-pane, #tmTab03-pane, #tmTab04-pane, #tmTab05-pane").empty();

	var setUrl = "";
	switch(type) {
		case 1:
			setUrl = "modal02-tm-tab01.html";
			break;
		case 2:
			setUrl = "modal02-tm-tab02.html";
			break;
		case 3:
			setUrl = "modal02-tm-tab03.html";
			break;
		case 4:
			setUrl = "modal02-tm-tab04.html";
			break;
		case 5:
			setUrl = "modal02-tm-tab05.html";
			break;
	}

	$.ajax({
		method: 'GET',
		url: setUrl,
		async: false,
		data: {

		},
		dataType: 'html',
		success: function(data) {
			if( data != "" ) {
				$('#' + tabId).html(data);
			}
		},
		error: function(request, status, error) {
			console.log("code: " + request.status + "\n message: " + request.responseText + "\n error: " + error);
		}
	});
}

</script>
</body>
