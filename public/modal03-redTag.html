	<!-- tab-menu -->
	<ul class="nav nav-tabs" id="redTagTab" role="tablist">

			<button class="nav-link active" id="tab01" onclick="addContent(1, 'tab01-pane');" data-bs-toggle="tab" data-bs-target="#tab01-pane" type="button" role="tab" aria-controls="tab01-pane" aria-selected="true">Red Tag 발행</button>

		<div class="tab-pane fade show active" id="tab01-pane" role="tabpanel" aria-labelledby="tab01" tabindex="0"></div>
		<div class="tab-pane fade" id="tab02-pane" role="tabpanel" aria-labelledby="tab02" tabindex="0"></div>

	</div>

</div>

<script>
$(document).ready(function() {
	$.ajax({
		method: 'GET',
		url: 'modal03-redTag-tab01.html',
		async: false,
		dataType: 'html'
	}).done(function(html) {
		$('#tab01-pane').append(html);
	});
});

function addContent(type, tabId) {
	$("#tab01-pane, #tab02-pane").empty();

	var setUrl = "";
	switch(type) {
		case 1:
			setUrl = "modal03-redTag-tab01.html";
			break;
		case 2:
			setUrl = "modal03-redTag-tab02.html";
			break;
	}

	$.ajax({
		method: 'GET',
		url: setUrl,
		async: false,
		data: {

		},
		dataType: 'html',
		success: function(data) {
			if( data != "" ) {
				$('#' + tabId).html(data);
			}
		},
		error: function(request, status, error) {
			console.log("code: " + request.status + "\n message: " + request.responseText + "\n error: " + error);
		}
	});
}
</script>
