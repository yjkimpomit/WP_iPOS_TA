<body class="sub">
<div class="container-alarm">
	
	<div class="panel-box alarm">
		<div class="side-panel left">

			<ul class="nav nav-pills nav-sm nav-justified" id="alarm-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="plant9-tab" data-bs-toggle="pill" data-bs-target="#plant9-tab-pane" type="button" role="tab" aria-selected="true">9호기</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="plant10-tab" data-bs-toggle="pill" data-bs-target="#plant10-tab-pane" type="button" role="tab" aria-selected="false">10호기</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="plantAll-tab" data-bs-toggle="pill" data-bs-target="#plantAll-tab-pane" type="button" role="tab" aria-selected="false">9, 10호기</button>
				</li>
			</ul>
			
			<div class="tab-content" id="alarm-tabContent">
				<div class="tab-pane fade show active" id="plant9-tab-pane" role="tabpanel" aria-labelledby="plant9-tab" tabindex="0">
					<!-- 검색영역 -->	
					<div class="tree-search">
						<div class="search-input-box">
							<label for="search-input" class="visually-hidden">설비명 입력</label>
							<input class="form-control" list="datalistOptions" id="search-input" placeholder="설비명 입력">
							<button type="button" class="btn btn-primary" title="설비 검색">
								<img src="/resources/images/icons/icon-search-white.svg" alt="검색">
							</button>
						</div>
					</div>
					<!-- 트리메뉴 -->
					<div class="jstree-box">
						<div id="treeDemo1" class="ztree"></div>
						<!-- <div id="facTree"></div> -->
					</div>
				</div>
				<div class="tab-pane fade" id="plant10-tab-pane" role="tabpanel" aria-labelledby="plant10-tab" tabindex="0">
					<!-- 트리메뉴 -->
					<div class="jstree-box">
						<div id="treeDemo2" class="ztree"></div>
						<!-- <div id="facTree"></div> -->
					</div>
				</div>
				<div class="tab-pane fade" id="plantAll-tab-pane" role="tabpanel" aria-labelledby="plantAll-tab" tabindex="0">
					<!-- 트리메뉴 -->
					<div class="jstree-box">
						<div id="treeDemo3" class="ztree"></div>
						<!-- <div id="facTree"></div> -->
					</div>
				</div>
			</div>
		</div>
		
		<div class="contents-panel">
			<!-- 검색영역 -->
			<div class="search-box">
				<form>
					<div class="row">
						<!-- 상위 폼 요소 (연관된 인풋 두 개 세트) -->
						<div class="col-md-5 col-lg-5 col-xxl-4 mb-3">
							<span id="dateRangePicker0202" class="form-label form-control-plaintext">기간</span>
							<div class="row g-2 period-box" aria-labelledby="dateRangePicker0202">
								<div class="col">
									<label class="visually-hidden" for="startDate0202">시작일</label>
									<input type="date" class="form-control" id="startDate0202">
								</div>
								<div class="col-auto">
									<span class="form-control-plaintext text-center">~</span>
								</div>
								<div class="col">
									<label class="visually-hidden" for="endDate0202">종료일</label>
									<input type="date" class="form-control" id="endDate0202">
								</div>
							</div>
						</div>
					
						<div class="col-md-auto col-lg col-xxl-1 mb-3">
							<button type="button" class="btn btn-primary">
								<span class="material-symbols-rounded">
									search
								</span> 검색
							</button>
						</div>
					
						<div class="col-md-2 col-lg col-xxl-auto mb-3">
							<button type="button" class="btn btn-outline-primary">TODAY</button>
						</div>

					</div>
				</form>
			</div>

			<!-- data title -->
			<div class="title-box">
				<h4 class="title03">조회결과<small>(전체 1,280건)</small></h4>
				
				<div>
					<div class="page-move">
						<label for="selectPage02" class="visually-hidden">이동할 페이지</label>
						<input type="number" id="selectPage02" class="form-control page" placeholder="1">
						<span class="px-1"> / </span>
						<span class="total">168</span>
						<button type="button" class="btn btn-secondary">이동</button>
					</div>
						
					<div class="btn-box">
						<button type="button" class="btn btn-outline-primary">이전</button>
						<button type="button" class="btn btn-outline-primary">다음</button>
					</div>
				</div>
			</div>

		</div>
	</div>

</div>

<!-- ztree -->
<script src="/resources/js/ztree-demo.js"></script>
<script>
$(document).ready(function() {
	$.fn.zTree.init($("#treeDemo1"), setting, zNodes);
	$.fn.zTree.init($("#treeDemo2"), setting, zNodes);
	$.fn.zTree.init($("#treeDemo3"), setting, zNodes);
});
</script>
