<script>
$(document).ready(function() {
	$.ajax({
		method: 'GET',
		url: 'modal04-prevention-tab01.html',
		async: false,
		dataType: 'html'
	}).done(function(html) {
		$('#preventionTab01-pane').append(html);
	});
});

function addContent(type, tabId) {
	$("#preventionTab01-pane, #preventionTab02-pane, #preventionTab03-pane, #preventionTab04-pane, #preventionTab05-pane").empty();

	var setUrl = "";
	switch(type) {
		case 1:
			setUrl = "modal04-prevention-tab01.html";
			break;
		case 2:
			setUrl = "modal04-prevention-tab02.html";
			break;
		case 3:
			setUrl = "modal04-prevention-tab03.html";
			break;
		case 4:
			setUrl = "modal04-prevention-tab04.html";
			break;
		case 5:
			setUrl = "modal04-prevention-tab05.html";
			break;
		case 6:
			setUrl = "modal04-prevention-tab06.html";
			break;
	}

	$.ajax({
		method: 'GET',
		url: setUrl,
		async: false,
		data: {

		},
		dataType: 'html',
		success: function(data) {
			if( data != "" ) {
				$('#' + tabId).html(data);
			}
		},
		error: function(request, status, error) {
			console.log("code: " + request.status + "\n message: " + request.responseText + "\n error: " + error);
		}
	});
}


</script>
