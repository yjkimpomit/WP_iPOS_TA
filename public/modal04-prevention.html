<body class="sub">
<div class="container-prevention">
	<div class="tab-box">
		<!-- tab-menu -->
		<ul class="nav nav-tabs" id="preventionTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="preventionTab01" onclick="addContent(1, 'preventionTab01-pane');"  data-bs-toggle="tab" data-bs-target="#preventionTab01-pane" type="button" role="tab" aria-controls="preventionTab01-pane" aria-selected="true">정비비용 고장경향 분석</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="preventionTab02" onclick="addContent(2, 'preventionTab02-pane');" data-bs-toggle="tab" data-bs-target="#preventionTab02-pane" type="button" role="tab" aria-controls="preventionTab02-pane" aria-selected="false">점검 보고서</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="preventionTab03" onclick="addContent(3, 'preventionTab03-pane');" data-bs-toggle="tab" data-bs-target="#preventionTab03-pane" type="button" role="tab" aria-controls="preventionTab03-pane" aria-selected="false">점검 결과</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="preventionTab04" onclick="addContent(4, 'preventionTab04-pane');" data-bs-toggle="tab" data-bs-target="#preventionTab04-pane" type="button" role="tab" aria-controls="preventionTab04-pane" aria-selected="false">점검 결과(chart)</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="preventionTab05" onclick="addContent(5, 'preventionTab05-pane');" data-bs-toggle="tab" data-bs-target="#preventionTab05-pane" type="button" role="tab" aria-controls="preventionTab05-pane" aria-selected="false">이상 점검 결과</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="preventionTab06" onclick="addContent(6, 'preventionTab06-pane');" data-bs-toggle="tab" data-bs-target="#preventionTab06-pane" type="button" role="tab" aria-controls="preventionTab06-pane" aria-selected="false">미점검 일정</button>
			</li>
		</ul>

		<!-- tab content -->
		<div class="tab-content" id="preventionTabContent">

			<!-- 정비비용 고장경향 분석 -->
			<div class="tab-pane fade show active" id="preventionTab01-pane" role="tabpanel" aria-labelledby="preventionTab01" tabindex="0"></div>

			<!-- 점검 보고서 -->
			<div class="tab-pane fade" id="preventionTab02-pane" role="tabpanel" aria-labelledby="preventionTab02" tabindex="0"></div>

			<!-- 점검 결과 -->
			<div class="tab-pane fade" id="preventionTab03-pane" role="tabpanel" aria-labelledby="preventionTab03" tabindex="0"></div>

			<!-- 점검 결과(chart) -->
			<div class="tab-pane fade" id="preventionTab04-pane" role="tabpanel" aria-labelledby="preventionTab04" tabindex="0"></div>
			
			<!-- 이상 점검 결과 -->

			<!-- 미점검 일정 -->
			<div class="tab-pane fade" id="preventionTab06-pane" role="tabpanel" aria-labelledby="preventionTab06" tabindex="0"></div>
		</div>
	</div>

</div>

<script>
$(document).ready(function() {
	$.ajax({
		method: 'GET',
		url: 'modal04-prevention-tab01.html',
		async: false,
		dataType: 'html'
	}).done(function(html) {
		$('#preventionTab01-pane').append(html);
	});
});

function addContent(type, tabId) {
	$("#preventionTab01-pane, #preventionTab02-pane, #preventionTab03-pane, #preventionTab04-pane, #preventionTab05-pane").empty();

	var setUrl = "";
	switch(type) {
		case 1:
			setUrl = "modal04-prevention-tab01.html";
			break;
		case 2:
			setUrl = "modal04-prevention-tab02.html";
			break;
		case 3:
			setUrl = "modal04-prevention-tab03.html";
			break;
		case 4:
			setUrl = "modal04-prevention-tab04.html";
			break;
		case 5:
			setUrl = "modal04-prevention-tab05.html";
			break;
		case 6:
			setUrl = "modal04-prevention-tab06.html";
			break;
	}

	$.ajax({
		method: 'GET',
		url: setUrl,
		async: false,
		data: {

		},
		dataType: 'html',
		success: function(data) {
			if( data != "" ) {
				$('#' + tabId).html(data);
			}
		},
		error: function(request, status, error) {
			console.log("code: " + request.status + "\n message: " + request.responseText + "\n error: " + error);
		}
	});
}

</script>
</body>
